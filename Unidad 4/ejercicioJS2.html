<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Unidad 4</title>
</head>
<body>
    <script>
        var numeros = [55, 260, 4263, 20, 122, 743, 6991, 316, 2, 182];
        var mayor = 0;

        for (var i = 0; i < numeros.length; i++){
            if(numeros[i] > mayor) {
                mayor = numeros[i];
            }
        }

        console.log("El mayor de " + numeros + " es " + mayor);
        
    </script>
</body>
</html>
